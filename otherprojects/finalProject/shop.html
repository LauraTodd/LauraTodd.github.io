</div>

      
      
    <!-- Images of available puppies for order -->

      <div class="col-md-6">
        <div id="myCarousel" class="carousel slide center-block img-responsive" data-ride="carousel">

          <ol class="carousel-indicators">

<div class="col-md-6"></div>
<div id="data" class="col-xs-12 col-md-6">

  <div class="col-xs-12 col-md-12">
    <label class="control-label">
      Choose Record
    </label>

    <select id="albumSelect" class="form-control">
 
      <option value=" Our Love by Caribou">Our Love $19.99</option>
      <option value=" Fleet Foxes by Fleet Foxes">Fleet Foxes $14.99</option>
      <option value=" Lost In The Dream by The War On Drugs">Lost In The Dream $23.99</option>
      <option value=" Cascades by High Highs">Cascades $11.99</option>
      <option value=" James Blake by James Blake">James Blake $13.99</option>
      <option value=" Shame, Shame by Dr. Dog">Shame, Shame $15.00</option>
      <option value=" Magnifique by Ratatat">Magnifique $19.99</option>
      <option value=" Repave by Volcano Choirs">Repave $16.99</option>



    </select>
  </div>


  <div class="col-md-12">
    <label class="control-label">
      Card Holder's Name
    </label>
    <input type="text" placeholder="Jane Doe" id="name" class="form-control">
  </div>

  <div class="col-xs-12 col-md-8">
    <label class="control-label">
      Card Number
    </label>
    <input id="cardNumber" type="text" maxlength="14" placeholder="4532-xxxx-xxxx-xxxx" class="form-control input-md">
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Card CVV
    </label>
    <input type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card" placeholder="123">
  </div>

  <div class="col-xs-12  col-md-6">
    <label class="control-label">
      Card Expiry Month
    </label>
    <select id="expirymonth" name="expirymonth" class="form-control">
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Card Expiry Year
    </label>
    <input id="expiryYear" type="text" placeholder="2014" class="form-control input-md">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Address
    </label>
    <input id="address1" type="text" placeholder="123 Fake Street" class="form-control">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      ZIP/Postal Code
    </label>
    <input type="text" id="zip" placeholder="A1B 2C3" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      State/Province
    </label>
    <input type="text" id="state" placeholder="Ontario" class="form-control">
  </div>

   <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      Country
    </label>

    <select id="countrySelect" class="form-control">

    <select id="catSelect" class="form-control">

      <option value="canada">Canada</option>
      <option value="use">USA</option>
    </select>
  </div>
  <div class="col-md-10">
    <button id="submitButton" class="btn btn-info">
   

   Complete Order!


    </button>
  </div>
<div id='successMsg' class='col-md-12 text-success'></div>
</div>
<div class="col-xs-12 col-md-3"></div>
